<!Doctype html>
<html>
	<head>
		<title>LogIn/Register</title>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<!-- LOGIN -->
		<form name="login" action="javascript:void(0);" method="post" onsubmit="loginFormSubmit();" class="form-example">
			<div class="form-example">
				<label for="username"><p>name......</label>
				<input type="text" name="username" id="username" required>
			</div>
			<div class="form-example">
				<label for="password">password </label>
				<input type="password" name="password" id="password" required>
			</div>
			<div class="form-example">
				<input type="submit" value="login">
			</div>
		</form>
		<!-- LOGIN -->
		<!-- REGISTER -->
		<form name="register" action="javascript:void(0);" method="post" onsubmit="registerFormSubmit();" class="form-example">
			<div class="form-example">
				<label for="username"><p>name......</label>
				<input type="text" name="username" id="username" required>
			</div>
			<div class="form-example">
				<label for="password">password </label>
				<input type="password" name="password" id="password" required>
			</div>
			<div class="form-example">
				<input type="submit" value="register">
			</div>
		<!-- REGISTER -->
	</body>
</html>
